<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e894e75eb5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header">
                <h2 class="card-title">WÃ¤hle deinen Favoriten!</h2>
                  <span class="float-end">16 Stimmen</span>
              </div>
              <div class="card-body">
                <div class="d-flex">
                  <div class="d-shrink-0">
                    <img v-bind:src="submissions[0].img" alt="" />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <!-- <h5 v-once> -->
                    <h5>
                        {{ submissions[0].title }}
                      <!-- Ein Event-Handler -->
                        <span
                        class="float-end text-primary"
                        style="cursor: pointer"
                        v-on:click.right="upvote('Stimme abgegeben!', $event)"
                        >
                      <!-- Mehrere Event-Handler
                        <span
                        class="float-end text-primary"
                        style="cursor: pointer"
                        v-on:click="upvote($event), logConsole('Stimme abgegeben!')"
                        >
                      -->
                        <i class="fa fa-chevron-up"></i
                        ><strong>{{ submissions[0].votes }}</strong></span
                      >
                    </h5>
                    <!-- <div>{{ submissions[0].desc }}</div> -->
                    <div v-html="submissions[0].desc"></div>
                    <!-- <div v-pre>{{ submissions[0].desc }}</div> -->
                    <small class="text-muted">Eingereicht von: {{ submissions[0].author }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
